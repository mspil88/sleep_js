<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="signin login">
            <h2 class="login-title lg">Login</h2>
            <input class="input input-user" type="text" placeholder="Username"></input>
            <input class="input input-password" type="password" placeholder="Password"></input>
            <button class="btn btn-login">Log In</button>
            <p class="login-msg">Invalid Credentials</p>
            <p class="register-text">Not a member? <a class="register-link" href="register.html">Register</a></p>
        </div>
        <script src="login.js"></script>
    </body>
</html>
