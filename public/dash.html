<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html"><i class="fa fa-fw fa-home fa-lg"><div class = "circle"></div></i></a></li>
                    <li><a href="mood_survey.html"><i class="fa fa-fw fa-cat fa-lg"></i></a></li>
                    <li><a href="sleep_diary.html"><i class="fa fa-fw fa-bed fa-lg"></i></a></li>
                    <li><a href="#"><i class="fa fa-fw fa-calendar fa-lg"></i></a></li>
                    <li><a href="#"><i class="fa fa-fw fa-couch fa-lg"></i></a></li>
                    <div class="logout-elem">
                        <li><a href="#">Log Out</a></li>
                    </div>
                </ul>
            </nav>
        </header>
        
        <div class="dash-container">
            <div class="dash-elem sef">
                <h3 class="dash-title sef-title">Sleep Efficiency</h3>
                <span class="dash-score sef-score">70%</span>
                <h3 class="dash-change sef-change">&#9650 5pp</h3>
            </div>
            <div class="dash-elem hours">
                <h3 class="dash-title hours-title">Hours Slept</h3>
                <span class="dash-score hours-score">30</span>
                <h3 class="dash-change hours-change">&#x25BC 5 hours</h3>
            </div>
            <div class="dash-elem sef-hours-trend">
                <h3 class="dash-title trend-title">Sleep Efficiency trend over time</h3>
            </div>
            <div class="dash-elem anxiety">
                <h3 class="dash-title anxiety-title">Anxiety Score</h3>
                <span class="dash-score anxiety-score">17</span>
                <h3 class="dash-change anxiety-change">&#x25BC 2 points</h3>
            </div>
            <div class="dash-elem depression">
                <h3 class="dash-title anxiety-depression">Depression Score</h3>
                <span class="dash-score depression-score">14</span>
                <h3 class="dash-change depression-change">&#x25BC 3 points</h3>
            </div>
            <div class="dash-elem diary-tbl">
            </div>
            <div class="dash-elem feelings">
            </div>
           
         
        </div>

    <script src="dash.js"></script>
    </body>
</html>
