<!DOCTYPE html>
<html>
    <head>
        <title>register</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="signin login">
            <h2 class="login-title">Register</h2>
            <input class="input input-username" type="text" placeholder="Username"></input>
            <input class="input input-email" type="text" placeholder="Email"></input>
            <input class="input input-password-register" type="password" placeholder="Password"></input>
            <input class="input input-confirm-password" type="password" placeholder="Confirm Password"></input>
            <button class="btn btn-login">Register Now</button>
        </div>
    </body>
</html>
